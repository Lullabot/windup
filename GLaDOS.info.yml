name: GLaDOS
type: theme
base theme: false
description: "A starter theme for Drupal based off of Windup."
screenshot: screenshot.png
package: Custom
core: 8.x
libraries:
  - GLaDOS/bower
  - GLaDOS/global
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.theme.css
  - core/modules/system/css/system.menus.css
regions:
  content: Content # the content region is required
